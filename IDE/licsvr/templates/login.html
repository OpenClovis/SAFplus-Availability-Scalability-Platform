<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/static/stylesheets/style.css" />
	</head> 
	<body>
		

			
			<h2>User login</h2>
			

				<form action="/login" method="post" id="user-login-form">
                <table>
							<tr><td><label for="edit-name">Email:</label></td>
							<td><input type="text" maxlength="60" name="email" id="edit-name" size="15" value="" ></td></tr>
							<tr><td><label for="edit-pass">Password: </label></td>
							<td><input type="password" name="password" id="edit-pass" maxlength="60" size="15" ></td></tr>
				
						<tr><td><input type="submit" name="submit" id="edit-submit" value="Log in" class="form-submit"></td></tr>
				
                </table>
				</form>


	</body>
</html>
